    <link rel="stylesheet" href="/src/app.css" />
    <script>
      (function () {
        const supportsAvif = CSS.supports(
          "background-image",
          'image-set(url("x") type("image/avif") 1x)',
        );
        const supportsWebp = CSS.supports(
          "background-image",
          'image-set(url("x") type("image/webp") 1x)',
        );
        const extension = supportsAvif ? "avif" : supportsWebp ? "webp" : "png";

        [
          "/assets/images/placeholders/icon." + extension,
          "/assets/images/placeholders/pet." + extension,
        ].forEach(function (href) {
          var link = document.createElement("link");
          link.rel = "preload";
          link.as = "image";
          link.href = href;
          document.head.appendChild(link);
        });
      })();
    </script>
